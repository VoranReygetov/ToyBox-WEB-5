<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Співпадаючі елементи</title>
    <script src="scripts/task8.js"></script>
</head>
<body>
    <h2>Знайдіть найменший спільний елемент між двома масивами</h2>
    <label>Перший масив (елементи через кому):</label>
    <input type="text" id="array1"><br><br>
    <label>Другий масив (елементи через кому):</label>
    <input type="text" id="array2"><br><br>
    <button onclick="findSmallestCommon()">Знайти найменший спільний елемент</button>
    <p id="result-1"></p>
    <button onclick="bubbleSort()">Відсортувати перший масив</button>
    <p id="result-2"></p>
    <hr>
    <h2>Будильник</h2>
    <label>Введіть час для будильника:</label>
    <input type="datetime-local" id="alarmTime"><br><br>
    <button onclick="setAlarm()">Встановити будильник</button>
    <button onclick="resetAlarm()">Скинути будильник</button>
    <p id="status">Будильник не встановлено.</p>
</body>
</html>
